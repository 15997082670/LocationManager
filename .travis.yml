sudo: false
language: objective-c
cache: cocoapods
xcode_workspace: LocationManager/LocationManager.xcworkspace
xcode_scheme: LocationManagerExample
xcode_sdk: iphonesimulator
osx_image: xcode8.2
podfile: LocationManager/Podfile

rvm:
  - 2.2.2

before_install:
  - gem install cocoapods --no-ri --no-rdoc
  - gem install slather --no-ri --no-rdoc
  
script: set -o pipefail && xcodebuild test -workspace LocationManager/LocationManager.xcworkspace -scheme LocationManagerExample -sdk iphonesimulator10.2

after_success: 
    slather
